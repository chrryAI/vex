
name: Scheduled E2E Tests

on:
  schedule:
    - cron: '0 */3 * * *' # Run every 3 hours
  workflow_dispatch: # Allow manual trigger

env:
  STAGING_URL: https://e2e.chrry.ai
  
jobs:
  scheduled-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter @chrryai/waffles exec playwright install --with-deps

      - name: Run Scheduled Live Tests
        id: run_tests
        env:
          PLAYWRIGHT_BASE_URL: ${{ env.STAGING_URL }}
          VEX_LIVE_FINGERPRINTS: ${{ secrets.VEX_LIVE_FINGERPRINTS }}
          # Pass other potentially needed secrets if tests use them (e.g. auth secrets)
          VEX_TEST_EMAIL: ${{ secrets.VEX_TEST_EMAIL }}
          VEX_TEST_PASSWORD: ${{ secrets.VEX_TEST_PASSWORD }}
          VEX_TEST_EMAIL_2: ${{ secrets.VEX_TEST_EMAIL_2 }}
          VEX_TEST_PASSWORD_2: ${{ secrets.VEX_TEST_PASSWORD_2 }}
        run: pnpm --filter @chrryai/waffles exec playwright test scheduled.live.spec.ts

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-scheduled
          path: packages/waffles/playwright-report/
          retention-days: 7

      - name: Notify Discord on Failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "DISCORD_WEBHOOK_URL secret is not set. Skipping notification."
            exit 0
          fi
          
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \":rotating_light: **Scheduled E2E Tests Failed!**\nSee run details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
               $DISCORD_WEBHOOK_URL
