name: Sync Sushi to Separate Repo

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - chrry # Sync to sushi repo when pushed to chrry
    paths:
      - "packages/sushi/**" # Only trigger if sushi package changed

permissions:
  contents: read

jobs:
  sync-sushi:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write # Need write permission for push

    steps:
      - name: Checkout Vex repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create fresh Sushi commit
        run: |
          # Create temporary directory for Sushi
          mkdir -p /tmp/sushi-fresh

          # Copy only packages/sushi contents
          cp -r packages/sushi/* /tmp/sushi-fresh/
          cp -r packages/sushi/.* /tmp/sushi-fresh/ 2>/dev/null || true

          # Initialize fresh repo
          cd /tmp/sushi-fresh
          git init

          # Configure Git for this repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .

          # Create single clean commit with current state
          COMMIT_MSG="Update Sushi Platform üç£

          Synced from Vex monorepo
          Latest changes from packages/sushi

          Includes: Porffor, BAM, STRIKE, Memory, Spatial Agents"

          git commit -m "$COMMIT_MSG"

      - name: Push to Sushi repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd /tmp/sushi-fresh

          # Add Sushi remote using environment variable to avoid secret expansion in run block
          git remote add origin https://x-access-token:${GH_TOKEN}@github.com/chrryAI/sushi.git

          # Create main branch and force push (clean history)
          git branch -M main
          git push -f origin main
