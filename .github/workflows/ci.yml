name: CI

on:
  push:
    branches: [chrry] # Only build on chrry branch
  # pull_request:
  #   branches: [main, chrry]
  workflow_dispatch:

permissions:
  contents: write # Allow pushing to main branch

jobs:
  build:
    runs-on: ubuntu-latest # 4-core runner with 16GB RAM (free tier)
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # Disabled local turbo cache - using remote cache instead
      # - name: Cache Turbo
      #   uses: actions/cache@v4
      #   with:
      #     path: .turbo
      #     key: ${{ runner.os }}-turbo-${{ github.sha }}
      #     restore-keys: |
      #       ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm turbo lint
        env:
          TURBO_API: ${{ secrets.TURBO_API }}
          TURBO_TOKEN: ${{ secrets.VPS_TURBO_TOKEN }}
          TURBO_REMOTE_CACHE_SIGNATURE_KEY: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}
          TURBO_TEAM: "vex"

      - name: Type check
        run: |
          pnpm --filter "@chrryai/chrry" exec tsc --noEmit --project tsconfig.ci.json
          pnpm --filter "web" check-types
          pnpm --filter "chrrydotdev" check-types

      - name: Build packages
        run: pnpm turbo build --filter="@repo/db" --filter="@chrryai/chrry" --filter="@chrryai/waffles" --filter="@chrryai/pepper"
        env:
          TURBO_API: ${{ secrets.TURBO_API }}
          TURBO_TOKEN: ${{ secrets.VPS_TURBO_TOKEN }}
          TURBO_REMOTE_CACHE_SIGNATURE_KEY: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}
          TURBO_TEAM: "vex"
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Build web app
        run: pnpm turbo build --filter="web"
        env:
          TURBO_API: ${{ secrets.TURBO_API }}
          TURBO_TOKEN: ${{ secrets.VPS_TURBO_TOKEN }}
          TURBO_REMOTE_CACHE_SIGNATURE_KEY: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}
          TURBO_TEAM: "vex"
          DB_URL: ${{ secrets.DB_URL }}
          NODE_OPTIONS: --max-old-space-size=8192
          CI: true

      - name: Build chrry-dot-dev app
        run: pnpm turbo build --filter="chrrydotdev"
        env:
          TURBO_API: ${{ secrets.TURBO_API }}
          TURBO_TOKEN: ${{ secrets.VPS_TURBO_TOKEN }}
          TURBO_REMOTE_CACHE_SIGNATURE_KEY: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}
          TURBO_TEAM: "vex"
          DB_URL: ${{ secrets.DB_URL }}
          NODE_OPTIONS: --max-old-space-size=8192
          CI: true

      - name: Build WebSocket server
        run: pnpm turbo build --filter="wsserver"
        env:
          TURBO_API: ${{ secrets.TURBO_API }}
          TURBO_TOKEN: ${{ secrets.VPS_TURBO_TOKEN }}
          TURBO_REMOTE_CACHE_SIGNATURE_KEY: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}
          TURBO_TEAM: "vex"
          DB_URL: ${{ secrets.DB_URL }}
          NODE_OPTIONS: --max-old-space-size=8192
          CI: true

  # deploy:
  #   runs-on: ubuntu-latest
  #   needs: build
  #   if: github.ref == 'refs/heads/chrry' && github.event_name == 'push'

  #   steps:
  #     - name: Trigger Coolify deployments
  #       run: |
  #         curl -X GET "https://coolify.askvex.com/api/v1/deploy?uuid=w84koc40kg0ckkwsk8kww04k&force=false" \
  #           -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"
  #         curl -X GET "https://coolify.askvex.com/api/v1/deploy?uuid=is4sos8844g880cockkowoco&force=false" \
  #           -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"

  e2e:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/chrry' && github.event_name == 'push'
    timeout-minutes: 60
    env:
      TESTING_ENV: e2e
      NEXT_PUBLIC_TESTING_ENV: e2e
      NEXT_PUBLIC_CI: true
      NODE_ENV: production
      NEXT_PUBLIC_NODE_ENV: development
      DB_URL: ${{ secrets.DB_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      VEX_TEST_EMAIL: ${{ secrets.VEX_TEST_EMAIL }}
      VEX_TEST_NAME: ${{ secrets.VEX_TEST_NAME }}
      VEX_TEST_PASSWORD: ${{ secrets.VEX_TEST_PASSWORD }}
      VEX_TEST_EMAIL_2: ${{ secrets.VEX_TEST_EMAIL_2 }}
      VEX_TEST_NAME_2: ${{ secrets.VEX_TEST_NAME_2 }}
      VEX_TEST_PASSWORD_2: ${{ secrets.VEX_TEST_PASSWORD_2 }}
      VEX_TEST_EMAIL_3: ${{ secrets.VEX_TEST_EMAIL_3 }}
      VEX_TEST_NAME_3: ${{ secrets.VEX_TEST_NAME_3 }}
      VEX_TEST_PASSWORD_3: ${{ secrets.VEX_TEST_PASSWORD_3 }}
      VEX_TEST_EMAIL_4: ${{ secrets.VEX_TEST_EMAIL_4 }}
      VEX_TEST_NAME_4: ${{ secrets.VEX_TEST_NAME_4 }}
      VEX_TEST_PASSWORD_4: ${{ secrets.VEX_TEST_PASSWORD_4 }}
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_VAPID_PUBLIC_KEY }}
      VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_PRICE_PLUS_ID: ${{ secrets.STRIPE_PRICE_PLUS_ID }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
      APPLE_CLIENT_ID: ${{ secrets.APPLE_CLIENT_ID }}
      APPLE_CLIENT_SECRET: ${{ secrets.APPLE_CLIENT_SECRET }}
      AUTH_TRUST_HOST: ${{ secrets.AUTH_TRUST_HOST }}
      CHRRY_URL: ${{ secrets.CHRRY_URL }}
      GOOGLE_WEB_CLIENT_ID: ${{ secrets.GOOGLE_WEB_CLIENT_ID }}
      GOOGLE_WEB_CLIENT_SECRET: ${{ secrets.GOOGLE_WEB_CLIENT_SECRET }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      NEXT_PUBLIC_SITE_MODE: ${{ secrets.NEXT_PUBLIC_SITE_MODE }}
      NEXT_PUBLIC_WS_URL: ${{ secrets.NEXT_PUBLIC_WS_URL }}
      REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      STRIPE_PRICE_CREDITS_ID: ${{ secrets.STRIPE_PRICE_CREDITS_ID }}
      STRIPE_PRICE_PRO_ID: ${{ secrets.STRIPE_PRICE_PRO_ID }}
      WS_SERVER_URL: ${{ secrets.WS_SERVER_URL }}
      TEST_MEMBER_FINGERPRINTS: ${{ secrets.TEST_MEMBER_FINGERPRINTS }}
      TEST_MEMBER_EMAILS: ${{ secrets.TEST_MEMBER_EMAILS }}
      TEST_GUEST_FINGERPRINTS: ${{ secrets.TEST_GUEST_FINGERPRINTS }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate
        run: npm run generate

      - name: Migrate
        run: npm run migrate

      - name: Seed
        run: npm run seed

      - name: Start ws
        run: nohup npm run start:ws > ws.log 2>&1 &

      - name: Install Playwright Browsers
        run: pnpm --filter @chrryai/waffles exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm --filter @chrryai/waffles e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/waffles/playwright-report/
          retention-days: 30

  merge-to-main:
    runs-on: ubuntu-latest
    needs: [build, e2e]
    if: github.ref == 'refs/heads/chrry' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge chrry to main
        run: |
          git fetch origin main
          git checkout main
          git merge origin/chrry --no-edit -m "Auto-merge chrry to main after successful build

          âœ… CI passed - ready for deployment
          âœ… E2E tests passed

          ðŸ¤– Generated by GitHub Actions"
          git push origin main

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
        continue-on-error: true
