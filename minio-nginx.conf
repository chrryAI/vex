# MinIO Nginx Configuration for minio.chrry.dev
# Step 1: Basic HTTP configuration (for testing)

upstream minio_backend {
    server 127.0.0.1:9000;  # MinIO API port (adjust if different)
}

upstream minio_console {
    server 127.0.0.1:9001;  # MinIO Console port (adjust if different)
}

# MinIO API - minio.chrry.dev
server {
    listen 80;
    listen [::]:80;
    server_name minio.chrry.dev;

    # Allow large file uploads
    client_max_body_size 1000M;
    client_body_timeout 300s;

    # Disable buffering for better streaming
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_pass http://minio_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for large uploads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
}

# MinIO Console - console.minio.chrry.dev (optional)
server {
    listen 80;
    listen [::]:80;
    server_name console.minio.chrry.dev;

    client_max_body_size 100M;

    location / {
        proxy_pass http://minio_console;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
