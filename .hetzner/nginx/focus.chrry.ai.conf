server {
    server_name focus.chrry.ai;
    client_max_body_size 100M;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;    # 5 minutes for long AI responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
    }

    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
        default_type "text/plain";
        try_files $uri =404;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/focus.chrry.ai/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/focus.chrry.ai/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = focus.chrry.ai) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name focus.chrry.ai;
    return 404; # managed by Certbot


}
